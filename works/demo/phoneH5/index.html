<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手机端的input</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="animate.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		.wrap{
			height:100%;
			-webkit-transition: -webkit-transform .4s;
		}
		.page{
			width: 100%;
			height: 100%;
			display: none;
			position: absolute;
		}
		.demo{
			width:20%;
			padding-bottom: 20%;
			background-color: #000;
			position: absolute;
			top:50%;
			left:50%;
			-webkit-transform: translate(-50%,-50%);
		}
		.demo1{
			-webkit-animation:bounceInDown 1s .2s both;
		}
		.demo2{
			-webkit-animation:bounceInLeft 1s .2s both;
		}
		.demo3{
			-webkit-animation:rollIn 1s .2s both;
		}
		.demo4{
			-webkit-animation:fadeInDownBig 1s .2s both;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="page" style="background-color: #0ff;">
			<div class="demo1 demo"></div>
			<button id="btn">go(3)</button>
		</div>
		<div class="page" style="background-color: #0f0;">
			<div class="demo2 demo"></div>
		</div>
		<div class="page" style="background-color: #00f;">
			<div class="demo3 demo"></div>
		</div>
		<div class="page" style="background-color: #ccc;">
			<div class="demo4 demo"></div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script type="text/javascript" src="fullpage.js"></script>
	<script type="text/javascript">
		document.querySelector('#btn').addEventListener('click',function(){
			go(2);
		},false);
	</script>
</body>
</html>
